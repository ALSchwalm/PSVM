
<div class="thread">
  <table border="1" width="100%">
    <tr>
      <td style="width:63%">
        <a href="thread.html?thread_id={thread_id}" class="thread_link">{title}</a>
      </td>
      <td style="width:20%; text-align:right;">
        <span class="thread_op">
          by <a href="profile.html?username={username}">{username}</a>
        </span>
      </td>
      <td style="width:17%; text-align:right;">
        <span class="thread_timestamp"> at {timestamp}</span>
      </td>
    </tr>
  </table>
</div>
